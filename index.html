<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Skillshare Popup Modal</title>
</head>

<body>
    <button class="sub">LEARN MORE</button>
    <div class="modal">
        <div class="left"></div>
        <div class="right">
            <div class="wrapper">
                <ul class="top-menu">
                    <li class="top-menu-item">.creative</li>
                    <li class="top-menu-item">.smooth</li>
                    <li class="top-menu-item">.tasty</li>
                </ul>
                <h1 class="title">JOIN NOW.</h1>
                <span class="desc">Unlimited Access to Thousands of Classes. Start your premium membership. Take as many
                    classes as you
                    want ad-free.</span>
                    <ul class="bottom-menu">
                        <li class="bottom-menu-item">
                            <img class="bottom-menu-img" src="img/1.png" alt="">
                            <span class="bottom-menu-text">Design</span>
                        </li>
                        <li class="bottom-menu-item">
                            <img class="bottom-menu-img" src="img/2.png" alt="">
                            <span class="bottom-menu-text">Art</span>
                        </li>
                        <li class="bottom-menu-item">
                            <img class="bottom-menu-img" src="img/3.png" alt="">
                            <span class="bottom-menu-text">Dance</span>
                        </li>
                        <li class="bottom-menu-item">
                            <img class="bottom-menu-img" src="img/4.png" alt="">
                            <span class="bottom-menu-text">Science</span>
                        </li>
                    </ul>
                    <div class="form-container">
                        <input placeholder="Enter your mail">
                        <button class="submit">Submit</button>
                    </div>
            </div>
        </div>
        <img class="cancel" src="img/cancel.png" alt="">
    </div>
    <script src="app.js"></script>
</body>

</html>
